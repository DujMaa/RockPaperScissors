<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="app.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="header my-5">
      <h1>ROCK PAPER SCISSORS</h1>
      <h1>GAME</h1>
    </div>
    <div class="main">
      <div class="row">
        <div class="col-sm-6">
          <h2>PLAYER</h2>
          <h2 class="scorePlayerDisp">0</h2>
        </div>
        <div class="col-sm-6">
          <h2>COMPUTER</h2>
          <h2 class="scoreComputerDisp">0</h2>
        </div>
      </div>
      <div class="row">
        <col-sm-12>
          <button class="btn btn-warning btn-lg" id="rockBtn">ROCK</button>
          <button class="btn btn-warning btn-lg" id="paperBtn">PAPER</button>
          <button class="btn btn-warning btn-lg" id="scissorsBtn">
            SCISSORS
          </button>
        </col-sm-12>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
