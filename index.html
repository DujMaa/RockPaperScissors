<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="app.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="header my-5">
      <h1>ROCK PAPER SCISSORS</h1>
    </div>
    <div class="main p-5">
      <div class="row">
        <h5>SELECT YOUR WEAPON</h5>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <h2>PLAYER</h2>
          <h2 class="player"></h2>
          <h2 class="scorePlayerDisp">0</h2>
        </div>
        <div class="col-sm-6">
          <h2>COMPUTER</h2>
          <h2 class="scoreComputerDisp">0</h2>
        </div>
      </div>
      <div class="row">
        <h4 class="gameRes"></h4>
      </div>
      <div class="row">
        <col-sm-12>
          <button class="btn btn-warning btn-lg m-4" id="rockBtn">ROCK</button>
          <button class="btn btn-warning btn-lg m-4" id="paperBtn">
            PAPER
          </button>
          <button class="btn btn-warning btn-lg m-4" id="scissorsBtn">
            SCISSORS
          </button>
        </col-sm-12>
      </div>
    </div>

    <div class="endgame">
      <h3 class="my-5">You lost...</h3>
      <button class="btn btn-lg btn-warning mb-4" id="resetBtn">
        Play Again
      </button>
    </div>

    <div class="overlay"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
